name: Node.js CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          cache: npm
          node-version: 14
      - name: ğŸ“¦ Install
        run: npm ci
      - name: ğŸ§ª Test
        run: npm test
      - name: ğŸ— Build
        run: npm run build
